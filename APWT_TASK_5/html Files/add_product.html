<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Send Data Through API</title>
</head>
<body>
<div class="container">
    <br>
    <div style="text-align: center">
        <h4>Add Product</h4>
        <small>Data will be sent to database through API</small>
    </div>
    <br>
    <form class="row g-3" method="POST" action="http://127.0.0.1:8000/api/add_product">
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="inputPassword4" name="pname">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Type</label>
            <input type="text" class="form-control" id="inputAddress" name="ptype">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="inputAddress2" name="pquantity">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Price</label>
            <input type="number" class="form-control" id="inputCity" name="pprice">
        </div>
       
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="Send Data">
        </div>
    </form>
</div>
</body>
</html>
